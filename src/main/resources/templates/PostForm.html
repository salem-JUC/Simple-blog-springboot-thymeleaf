<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/newPost}" method="post">
        <label > Write the Title : </label><br>
        <input type="text" placeholder="Title.." name="title"><br>
        <label for="comment">Write your Title:</label><br>
        <textarea id="comment" rows="4" cols="50" name="content"></textarea><br>
        <button type="submit">Submit</button>
    </form>


</body>
</html>
