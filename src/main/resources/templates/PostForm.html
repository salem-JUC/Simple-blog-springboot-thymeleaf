<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form id="post-form" th:object="${post}" th:method="post" th:action="@{/newPost}">
        <label > Write the Title : </label><br>
        <input type="text" placeholder="Title.." field="*{title}"><br>
        <label for="comment">Write your Title:</label><br>
        <textarea id="comment" field="*{content}" rows="4" cols="50"></textarea><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
